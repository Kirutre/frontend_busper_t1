<!DOCTYPE html>
<html lang="es">
	<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="static/css/bootstrap.min.css">
<link rel="stylesheet" href="static/fontawesome/css/all.min.css">

<link rel="stylesheet" href="static/css/styles.css">

<link rel="icon" href="static/images/favicon.svg" type="image/svg+xml">

<title>Registrarse - Busper</title>

<script src="static/js/jquery-3.7.1.min.js" defer></script>
<script src="static/js/bootstrap.bundle.min.js" defer></script>

<script src="static/js/utils.js" defer></script>
<script src="static/js/PasswordPolicy.js" defer></script>
<script src="static/js/User.js" defer></script>
<script src="static/js/app.js" defer></script>
		<link rel="stylesheet" href="static/css/session-forms.css">
		<script src="static/js/signup.js" defer></script>
	</head>
	<body>
		<main>
			<form method="post" id="signup-form" class="text-light rounded p-5">
				<h1 class="h2">Regístrate</h1>

				<div class="mb-3">
					<label for="email">Correo electrónico</label>
					<input type="email" class="form-control" name="email" id="email" placeholder="Tu correo">
				</div>

				<div class="mb-3">
					<label for="password">Contraseña</label>
					<input type="password" class="form-control" name="password" id="password" placeholder="Tu contraseña">
				</div>

				<div class="mb-3">
					<label for="password-confirm">Confirmar contraseña</label>
					<input type="password" class="form-control" name="password-confirm" id="password-confirm" placeholder="Tu contraseña">
				</div>

				<div class="mb-3 d-grid">
					<button type="submit" class="btn btn-outline-light">Crear cuenta</button>
				</div>

				<p>
					¿Ya tienes una cuenta? <a class="fw-bold link-light" href="login.html">Entra a Busper</a>
				</p>

				<p><a class="link-light" href="index.html">Volver a Busper</a></p>
			</form>
		</main>
	</body>
</html>
